<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="searchBtn">Search</button>
    </form>

    <div class="searchResults">
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1687226013074-5d59ffeb2625?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt="Mountain Beneth Clouds">
            <a href="https://images.unsplash.com/photo-1687226013074-5d59ffeb2625?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60">Mountain Beneth Clouds</a>
        </div>

        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1687156025945-c1008a847e51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="Swimming in Prosperous lake">
            <a href="https://images.unsplash.com/photo-1687156025945-c1008a847e51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80">Swimming in Prosperous lake</a>
        </div>

        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1618826411640-d6df44dd3f7a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjQ4MDd8MHwxfHNlYXJjaHw1fHxjYXR8ZW58MHx8fHwxNjg3MzcyOTMyfDA&ixlib=rb-4.0.3&q=80&w=400" alt="brown tabby cat on white wooden window">
            <a href="https://images.unsplash.com/photo-1618826411640-d6df44dd3f7a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NjQ4MDd8MHwxfHNlYXJjaHw1fHxjYXR8ZW58MHx8fHwxNjg3MzcyOTMyfDA&ixlib=rb-4.0.3&q=80&w=400">brown tabby cat on white wooden window</a>
        </div>
    </div>

    <button id="showMoreBtn">Show more</button>

    <script src="script.js"></script>
</body>
</html>
